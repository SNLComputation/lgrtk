lgr:
  CFL: 0.9
  end time: 4.0
  element type: Tri3
  mesh:
    CUBIT:
      commands: |
        brick x 4 y 2 z 1
        webcut volume 1 with plane xplane offset -0.1
        webcut volume 1 with plane xplane
        webcut volume 1 with cylinder radius 0.5 axis z center 1 0 0
        merge all
        surface 15 24 29 32 scheme auto
        mesh surface 15 24 29 32
        delete mesh
        surface 15 24 29 32 scheme trimesh
        mesh surface 15 24 29 32
        block 1 add surface 15
        block 2 add surface 24
        block 3 add surface 29
        block 4 add surface 32
        block 1 name "far_fluid"
        block 2 name "wall"
        block 3 name "near_fluid"
        block 4 name "projectile"
        sideset 1 add curve 3
        sideset 2 add curve 1
        sideset 3 add curve 28
        sideset 3 add curve 41
        sideset 3 add curve 36
        sideset 4 add curve 26
        sideset 4 add curve 43
        sideset 4 add curve 35
        sideset 1 name "x-"
        sideset 2 name "x+"
        sideset 3 name "y-"
        sideset 4 name "y+"
        export mesh "impact.exo" overwrite
      Exodus file: impact.exo
    element count: 1000.0
  material models:
    model1:
      type: ideal gas
  modifiers:
    model2:
      type: artificial viscosity
  conditions:
    density:
      cond1:
        sets: ['far_fluid', 'near_fluid']
        at time: 0.0
        value: '0.1'
      cond2:
        sets: ['projectile', 'wall']
        at time: 0.0
        value: '1.0'
    heat capacity ratio:
      cond1:
        at time: 0.0
        value: '5.0 / 3.0'
    specific internal energy:
      cond1:
        sets: ['far_fluid', 'near_fluid']
        at time: 0.0
        value: '1.0'
      cond2:
        sets: ['projectile', 'wall']
        at time: 0.0
        value: '0.1'
    linear artificial viscosity:
      cond1:
        at time: 0.0
        value: '0.3'
    quadratic artificial viscosity:
      cond1:
        at time: 0.0
        value: '0.0'
    velocity:
      cond1:
        sets: ['near_fluid', 'far_fluid', 'wall']
        at time: 0.0
        value: 'vector(0.0)'
      cond2:
        sets: ['projectile']
        at time: 0.0
        value: 'vector(-1.0, 0.0)'
    acceleration:
      cond1:
        sets: ['x-', 'x+']
        value: 'vector(0.0, a(1))'
      cond2:
        sets: ['y-', 'y+']
        value: 'vector(a(0), 0.0)'
  responses:
    stdout:
      type: command line history
      scalars:
        - step
        - time
        - dt
    viz:
      time period: 0.01
      type: VTK output
      path: impact
      fields:
        - velocity
        - specific internal energy
        - stress
        - density
        - weight
        - quality
  adapt:
