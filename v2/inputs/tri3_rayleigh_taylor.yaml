lgr:
  CFL: 0.9
  end time: 4.0
  element type: Tri3
  mesh:
    CUBIT:
      commands: |
        brick x 0.8 y 1.0 z 1
        brick x 0.8 y 1.8 z 1
        volume 1 move y 0.9
        volume 2 move y -0.5
        merge all
        block 1 surface 1
        block 1 name "heavy_fluid"
        block 2 surface 7
        block 2 name "light_fluid"
        sideset 1 curve 3 15
        sideset 1 name "x-"
        sideset 2 curve 1 13
        sideset 2 name "x+"
        sideset 3 curve 2
        sideset 3 name "y+"
        sideset 4 curve 16
        sideset 4 name "y-"
        surface 1 7 scheme trimesh
        mesh surface 1 7
        export genesis "2D_Rayleigh_Taylor.exo"
      Exodus file: 2D_Rayleigh_Taylor.exo
    element count: 16000
  material models:
    - 
      type: ideal gas
      heat capacity ratio: '5.0 / 3.0'
  modifiers:
    - 
      type: artificial viscosity
      linear artificial viscosity: 1.0
      quadratic artificial viscosity: 0.0
  conditions:
    density:
      - 
        sets: ['heavy_fluid']
        at time: 0.0
        value: '20.0'
      - 
        sets: ['light_fluid']
        at time: 0.0
        value: '1.0'
    specific internal energy:
      - 
        sets: ['heavy_fluid']
        at time: 0.0
        value: '1.0'
      - 
        sets: ['light_fluid']
        at time: 0.0
        value: '20.0'
    velocity:
      - 
        at time: 0.0
        value: |
          ay = (x(1) < 0) ? -x(1) : x(1);
          vector(0.0, -1.0 * cos(x(0) / 0.4 * pi) * (1.0 - (ay / 1.4)))
    acceleration:
      # "gravity" term, g=1
      - 
        value: 'vector(a(0), a(1) - 0.7)'
      - 
        sets: ['x-', 'x+']
        value: 'vector(0.0, a(1))'
      - 
        sets: ['y-', 'y+']
        value: 'vector(a(0), 0.0)'
  responses:
    - 
      type: command line history
      scalars:
        - step
        - time
        - dt
    - 
      time period: 0.1
      type: VTK output
      path: Rayleigh-Taylor
      fields:
        - velocity
        - specific internal energy
        - stress
        - density
        - element class_id
  adapt:
