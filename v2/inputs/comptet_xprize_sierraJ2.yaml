CFL: 0.9
end time: 0.075
element type: CompTet
mesh:
  add mid edge nodes: true
  file: XPrizeNeckingTet4Coarse.g

common fields:
  density: '8003.6*1000.0'

material models:
  - 
    type: Sierra J2
    Poissons ratio: 0.249
    elastic modulus: 20.0e10
    hardening modulus: 1.23e9
    hardening exponent: 0.55
    yield strength: 3.49e8
modifiers:
  -
    type: compute pressure

adapt:
  gradation rate: 0.6
  refine with eqps:
    h max: 0.0005
    h min: 0.0001
    eqps min: 0.25
    eqps max: 1.0

conditions:
  velocity:
    -
      sets: ['plus_y_face']
      at time: 0.0
      value: 'vector(0.0,0.0254*0.4/0.2, 0.0)'
    - 
      sets: ['minus_y_face']
      at time: 0.0
      value: 'vector(0.0, -0.0254*0.4/0.2, 0.0)'
    -  
      sets: ['minus_x_face']
      at time: 0.0
      value: 'vector(0.0, v(1), v(2))'
    -
      sets: ['minus_z_face']
      at time: 0.0
      value: 'vector(v(0), v(1), 0.0)'

  acceleration:
    - 
      sets: ['plus_y_face', 'minus_y_face']
      value: 'vector(a(0), 0.0, a(2))'
    - 
      sets: ['minus_x_face']
      value: 'vector(0.0, a(1), a(2))'
    -
      sets: ['minus_z_face']
      value: 'vector(a(0), a(1), 0.0)' 

responses:
  - 
    type: VTK output
    path: xprize_sierraJ2
    time period: 0.001
    fields:
      - acceleration
      - velocity
      - density
      - stress
      - pressure
      - position
      - deformation gradient
      - equivalent plastic strain
      - plastic deformation gradient
  - 
    type: command line history
    minimum column width: 20
    time period: 0.001
    scalars:
      - step
      - time
      - dt
