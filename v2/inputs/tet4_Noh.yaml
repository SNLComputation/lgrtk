lgr:
  CFL: 0.9
  end time: 0.6
# end step: 30
  element type: Tet4
  mesh:
    box:
      x elements: 22
      x size: 1.1
      y elements: 22
      y size: 1.1
      z elements: 22
      z size: 1.1
  material models:
    model1:
      type: ideal gas
  modifiers:
    model2:
      type: artificial viscosity
  conditions:
    density:
      cond1:
        at time: 0.0
        value: '1.0'
    heat capacity ratio:
      cond1:
        at time: 0.0
        value: '5.0 / 3.0'
    specific internal energy:
      cond1:
        at time: 0.0
        value: '1.0e-14'
    linear artificial viscosity:
      cond1:
        at time: 0.0
        value: '0.5'
    quadratic artificial viscosity:
      cond1:
        at time: 0.0
        value: '0.2'
    velocity:
      cond1:
        at time: 0.0
        value: 'norm(x) > 1.0e-10 ? -x / norm(x) : vector(0.0)'
    acceleration:
      cond1:
        at time: 0.0
        value: 'vector(0.0)'
      cond2:
        sets: ['x-']
        value: 'vector(0.0, a(1), a(2))'
      cond3:
        sets: ['y-']
        value: 'vector(a(0), 0.0, a(2))'
      cond4:
        sets: ['z-']
        value: 'vector(a(0), a(1), 0.0)'
  scalars:
    density error:
      type: L2 error
      field: density
      expected value: 'norm(x) < ((1/3)*t) ? 64 : (1 + t/norm(x))^2'
    energy error:
      type: L2 error
      field: specific internal energy
      expected value: 'norm(x) < ((1/3)*t) ? (1/2) : 1e-14'
  responses:
#   stdout:
#     type: command line history
#     scalars:
#       - step
#       - time
#       - dt
#       - density error
#       - energy error
#   viz:
#     time period: 0.01
#     type: VTK output
#     path: tet4_Noh
#     fields:
#       - velocity
#       - specific internal energy
#       - stress
#       - density
#       - weight
#       - expected density
#       - expected specific internal energy
    density regression:
      type: comparison
      scalar: density error
      expected value: '0.0'
      tolerance: 0.0
      floor: 5.0e-1
    energy regression:
      type: comparison
      scalar: energy error
      expected value: '0.0'
      tolerance: 0.0
      floor: 3.5e-2
