lgr:
  CFL: 0.9
  end time: 1.0e-4
  element type: Tri3
  mesh:
    CUBIT:
      commands: |
        brick x 625 y 625 z 625
        brick x 125 y 3 z 125
        volume 2 move x -250 y -211 z -250
        webcut volume 1 with plane yplane offset -212.5 imprint merge
        webcut volume 3 with plane yplane offset -187.5 imprint merge
        subtract volume 2 from volume 3 imprint keep
        delete volume 3
        imprint volume 2 on volume 1
        merge all
        surface 16 8 36 31 scheme trimesh
        curve 17 18 19 20 size 3
        curve 66 42 68 69 size 25
        curve 31 6 32 56 8 55 size 100
        mesh surface 16 8 36 31
        block 1 surface 16
        block 2 surface 8
        block 3 surface 36
        block 4 surface 31
        block 1 name "backer_plate"
        block 2 name "foil"
        block 3 name "tape"
        block 4 name "air"
        sideset 1 curve 6
        sideset 1 name "bottom"
        sideset 2 curve 31 19 66 56
        sideset 2 name "left"
        sideset 3 curve 32 68 55
        sideset 3 name "right"
        sideset 4 curve 8
        sideset 4 name "top"
        export genesis "tri3_foil.exo"
      Exodus file: tri3_foil.exo
  material models:
    model1:
      type: perfect gas
  modifiers:
    model2:
      type: artificial viscosity
  conditions:
    density:
      cond1:
        sets: ['far_fluid', 'near_fluid']
        at time: 0.0
        value: '0.1'
      cond2:
        sets: ['projectile', 'wall']
        at time: 0.0
        value: '1.0'
    heat capacity ratio:
      cond1:
        at time: 0.0
        value: '5.0 / 3.0'
    specific internal energy:
      cond1:
        sets: ['far_fluid', 'near_fluid']
        at time: 0.0
        value: '1.0'
      cond2:
        sets: ['projectile', 'wall']
        at time: 0.0
        value: '0.1'
    linear artificial viscosity:
      cond1:
        at time: 0.0
        value: '0.3'
    quadratic artificial viscosity:
      cond1:
        at time: 0.0
        value: '0.0'
    stress:
      cond1:
        at time: 0.0
        value: 'symm(0.0)'
    velocity:
      cond1:
        sets: ['near_fluid', 'far_fluid', 'wall']
        at time: 0.0
        value: 'vector(0.0)'
      cond2:
        sets: ['projectile']
        at time: 0.0
        value: 'vector(-1.0, 0.0)'
    acceleration:
      cond0:
        at time: 0.0
        value: 'vector(0.0, 0.0)'
      cond1:
        sets: ['x-', 'x+']
        value: 'vector(0.0, a(1))'
      cond2:
        sets: ['y-', 'y+']
        value: 'vector(a(0), 0.0)'
  responses:
    stdout:
      type: command line history
      scalars:
        - step
        - time
        - dt
    viz:
      time period: 0.01
      type: VTK output
      path: impact
      fields:
        - velocity
        - specific internal energy
        - stress
        - density
        - quality
