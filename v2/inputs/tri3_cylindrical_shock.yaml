lgr:
  CFL: 0.9
  end time: 0.3e-7
  element type: Tri3
  mesh:
    box:
      x elements: 40
      x size: 20.0
      y elements: 40
      y size: 20.0
      symmetric: false
    transform: 'x * 25.4e-6'
  common fields:
    density: 1.0
  material models:
    model1:
      type: ideal gas
      heat capacity ratio: 1.4
      specific internal energy: 'norm(x) < (2.0 * 25.4e-6) ? (2.066e7 * 1.0e3) : (2.066e7 * 1.0)'
  modifiers:
    model2:
      type: artificial viscosity
      linear artificial viscosity: 1.0
      quadratic artificial viscosity: 1.0
  conditions:
    acceleration:
      - 
        sets: ['x-', 'x+']
        value: 'vector(0.0, a(1))'
      - 
        sets: ['y-', 'y+']
        value: 'vector(a(0), 0.0)'
  responses:
    stdout:
      type: command line history
      scalars:
        - step
        - time
        - dt
    viz:
      time period: 2.4e-9
      type: VTK output
      path: tri3_cylindrical_shock
      fields:
        - velocity
        - specific internal energy
        - stress
        - density
        - weight
  adapt:
