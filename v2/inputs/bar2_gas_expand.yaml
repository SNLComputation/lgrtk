end time: 1.0
max dt: 1.0e-2
element type: Bar2
mesh:
  box:
    x elements: 1
    x size: 1.0
common fields:
  density: 1.0
  velocity: x
material models:
  - 
    type: ideal gas
    heat capacity ratio: 1.4
    specific internal energy: 1.0
modifiers:
  - 
    type: compute pressure
conditions:
  acceleration:
    - 
      sets: ['x-', 'x+']
      value: 'vector(0.0)'
scalars:
  pressure error:
    type: L2 error
    field: pressure
    expected value: '(0.4 / (1.0 + t)^1.4) * 3'
responses:
  - 
    type: VTK output
    path: bar2_gas_expand
    fields:
      - velocity
      - specific internal energy
      - stress
      - wave speed
      - pressure
      - expected pressure
  - 
    type: command line history
    scalars:
      - step
      - CPU time
      - time
      - dt
      - pressure error
  - 
    type: comparison
    at time: 1.0
    scalar: pressure error
    expected value: '0.0'
    tolerance: 0.0
    floor: 5.0e-3
