lgr:
  CFL: 0.9
  end time: 1.0e-3
  element type: Bar2
  mesh:
    box:
      x elements: 1000
      x size: 1.0
  common fields:
    density: 1000.0
    velocity: 'vector(1e-4 * exp(-(x(0) - 0.5)^2 / (2 * (0.05)^2)))'
  material models:
    model1:
      type: linear elastic
      bulk modulus: 1.0e9
      shear modulus: 0.0
  conditions:
    acceleration:
      - 
        sets: ['x-', 'x+']
        value: 'vector(0.0)'
  scalars:
    velocity error:
      type: L2 error
      field: velocity
      expected value: |
        mid1 = 0.5 + 1.0e3 * t;
        mid2 = 1.0 - mid1;
        mid3 = 2.0 - mid1;
        mid4 = -1.0 + mid1;
        val1 = 0.5e-4 * exp(-(x(0) - mid1)^2 / (2 * (0.05)^2));
        val2 = 0.5e-4 * exp(-(x(0) - mid2)^2 / (2 * (0.05)^2));
        val3 = -0.5e-4 * exp(-(x(0) - mid3)^2 / (2 * (0.05)^2));
        val4 = -0.5e-4 * exp(-(x(0) - mid4)^2 / (2 * (0.05)^2));
        vector(val1 + val2 + val3 + val4)
  responses:
    stdout:
      type: command line history
      scalars:
        - step
        - time
        - dt
        - velocity error
    regression:
      type: comparison
      scalar: velocity error
      expected value: '0.0'
      tolerance: 0.0
      floor: 3.0e-7
