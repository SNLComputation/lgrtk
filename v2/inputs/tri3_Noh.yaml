lgr:
  CFL: 0.5
  end time: 0.6
  element type: Tri3
  initialize with NaN: false
  mesh:
    box:
      x elements: 44
      x size: 1.1
      y elements: 44
      y size: 1.1
      symmetric: false
  common fields:
    density: 1.0
    velocity: 'norm(x) > 1.0e-10 ? -x / norm(x) : vector(0.0)'
  material models:
    model1:
      type: ideal gas
      heat capacity ratio: '5.0 / 3.0'
      specific internal energy: 1.0e-14
  modifiers:
    model2:
      type: artificial viscosity
      linear artificial viscosity: 1.0
      quadratic artificial viscosity: 1.0
  conditions:
    acceleration:
      cond2:
        sets: ['x-']
        value: 'vector(0.0, a(1))'
      cond3:
        sets: ['y-']
        value: 'vector(a(0), 0.0)'
  scalars:
    density error:
      type: L2 error
      field: density
      expected value: 'norm(x) < ((1/3)*t) ? 16 : (1 + t/norm(x))'
    energy error:
      type: L2 error
      field: specific internal energy
      expected value: 'norm(x) < ((1/3)*t) ? (1/2) : 1e-14'
  responses:
#   stdout:
#     type: command line history
#     scalars:
#       - step
#       - time
#       - dt
#       - density error
#       - energy error
#   viz:
#     time period: 0.01
#     type: VTK output
#     path: tri3_Noh
#     fields:
#       - velocity
#       - specific internal energy
#       - stress
#       - density
#       - weight
#       - expected density
#       - expected specific internal energy
    density regression:
      type: comparison
      scalar: density error
      expected value: '0.0'
      tolerance: 0.0
      floor: 2.0
    energy regression:
      type: comparison
      scalar: energy error
      expected value: '0.0'
      tolerance: 0.0
      floor: 6.05e-2
