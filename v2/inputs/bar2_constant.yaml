lgr:
  end time: 1.0
  print all fields: false
  element type: Bar2
  mesh:
    box:
      x elements: 2
  common fields:
    density: 1.0
    velocity: 'vector(1.0)'
  material models:
    model1:
      type: linear elastic
      bulk modulus: 1.0
      shear modulus: 0.0
  scalars:
    velocity error:
      type: L2 error
      field: velocity
      expected value: 'vector(1.0)'
  responses:
    stdout:
      type: command line history
      scalars:
        - step
        - CPU time
        - time
        - dt
        - velocity error
    regression:
      type: comparison
      scalar: velocity error
      expected value: '0.0'
