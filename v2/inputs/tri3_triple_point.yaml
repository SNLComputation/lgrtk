lgr:
  CFL: 0.9
  end time: 12.0
  element type: Tri3
  mesh:
    CUBIT:
      commands: |
        create vertex 0 0 0
        create vertex 1 0 0
        create vertex 1 3 0
        create surface parallelogram vertex 1 2 3
        create vertex 7 0 0
        create vertex 7 1.5 0
        create surface parallelogram vertex 2 5 6
        imprint surface 1 curve 8
        create vertex 1 1.5 0
        create vertex 7 3 0
        create surface parallelogram vertex 10 6 11
        merge all vertex
        merge all curve
        surface all scheme tridelaunay
        mesh surface all
        block 1 surface 1
        block 2 surface 2
        block 3 surface 3
        block 1 name "left"
        block 2 name "right_bottom"
        block 3 name "right_top"
        sideset 1 curve 4
        sideset 1 name "x-"
        sideset 2 add curve 6
        sideset 2 add curve 12
        sideset 2 name "x+"
        sideset 3 add curve 1
        sideset 3 add curve 5
        sideset 3 name "y-"
        sideset 4 add curve 3
        sideset 4 add curve 13
        sideset 4 name "y+"
        export genesis "triple_point.exo"
      Exodus file: triple_point.exo
    element count: 4000.0
  material models:
    model1:
      type: ideal gas
  modifiers:
    model2:
      type: artificial viscosity
      linear artificial viscosity: 0.3
      quadratic artificial viscosity: 0.0
  conditions:
    density:
      - 
        sets: ['right_bottom']
        at time: 0.0
        value: '0.1'
      - 
        sets: ['right_top']
        at time: 0.0
        value: '1.0'
      - 
        sets: ['left']
        at time: 0.0
        value: '1.0'
    heat capacity ratio:
      - 
        sets: ['right_bottom']
        at time: 0.0
        value: '1.5'
      - 
        sets: ['left']
        at time: 0.0
        value: '1.5'
      - 
        sets: ['right_top']
        at time: 0.0
        value: '1.4'
    specific internal energy:
      - 
        sets: ['right_bottom']
        at time: 0.0
        value: '2.5'
      - 
        sets: ['right_top']
        at time: 0.0
        value: '0.3125'
      - 
        sets: ['left']
        at time: 0.0
        value: '2.0'
    acceleration:
      - 
        sets: ['x-', 'x+']
        value: 'vector(0.0, a(1))'
      - 
        sets: ['y-', 'y+']
        value: 'vector(a(0), 0.0)'
  responses:
    stdout:
      type: command line history
      scalars:
        - step
        - time
        - dt
    viz:
      time period: 0.1
      type: VTK output
      path: triple_point
      fields:
        - velocity
        - specific internal energy
        - stress
        - density
        - weight
  adapt:
