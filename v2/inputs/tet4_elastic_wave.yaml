CFL: 0.9
end time: 1.0e-3
element type: Tet4
mesh:
  box:
    x elements: 100
    x size: 1.0
    y elements: 1
    y size: 1.0e-2
    z elements: 1
    z size: 1.0e-2
common fields:
  density: 1000.0
  velocity: 'vector(1e-4 * exp(-(x(0) - 0.5)^2 / (2 * (0.05)^2)), 0.0, 0.0)'
material models:
  - 
    type: linear elastic
    bulk modulus: 1.0e9
    shear modulus: 0.0
conditions:
  acceleration:
    - 
      sets: ['x-', 'x+']
      value: 'vector(0.0, a(1), a(2))'
    - 
      sets: ['y-', 'y+']
      value: 'vector(a(0), 0.0, a(2))'
    - 
      sets: ['z-', 'z+']
      value: 'vector(a(0), a(1), 0.0)'
scalars:
  velocity error:
    type: L2 error
    field: velocity
    expected value: |
      mid1 = 0.5 + 1.0e3 * t;
      mid2 = 1.0 - mid1;
      mid3 = 2.0 - mid1;
      mid4 = -1.0 + mid1;
      val1 = 0.5e-4 * exp(-(x(0) - mid1)^2 / (2 * (0.05)^2));
      val2 = 0.5e-4 * exp(-(x(0) - mid2)^2 / (2 * (0.05)^2));
      val3 = -0.5e-4 * exp(-(x(0) - mid3)^2 / (2 * (0.05)^2));
      val4 = -0.5e-4 * exp(-(x(0) - mid4)^2 / (2 * (0.05)^2));
      vector(val1 + val2 + val3 + val4, 0.0, 0.0)
responses:
  - 
    time period: 1.0e-5
    type: VTK output
    fields:
      - velocity
      - density
  - 
    type: command line history
    scalars:
      - step
      - time
      - dt
      - velocity error
  - 
    type: comparison
    scalar: velocity error
    expected value: '0.0'
    tolerance: 0.0
    floor: 3.0e-8
