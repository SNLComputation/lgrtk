lgr:
  CFL: 0.9
  end time: 0.6
  element type: Bar2
  initialize with NaN: false
  mesh:
    box:
      x elements: 44
      x size: 1.1
  common fields:
    density: 1.0
    velocity: 'norm(x) > 1.0e-10 ? -x / norm(x) : vector(0.0)'
  material models:
    - 
      type: ideal gas
      heat capacity ratio: '5.0 / 3.0'
      specific internal energy: '1.0e-14'
  modifiers:
    - 
      type: artificial viscosity
      linear artificial viscosity: 1.5
      quadratic artificial viscosity: 0.25
  conditions:
    acceleration:
      - 
        sets: ['x-']
        value: 'vector(0.0)'
  scalars:
    density error:
      type: L2 error
      field: density
      expected value: 'x < ((1/3)*t) ? 4 : 1'
    energy error:
      type: L2 error
      field: specific internal energy
      expected value: 'x < ((1/3)*t) ? (1/2) : 1e-14'
  responses:
    - 
      type: command line history
      scalars:
        - step
        - time
        - dt
        - density error
        - energy error
    - 
      time period: 0.01
      type: VTK output
      path: bar2_Noh
      fields:
        - velocity
        - specific internal energy
        - stress
        - density
        - expected density
        - expected specific internal energy
    - 
      type: comparison
      scalar: density error
      expected value: '0.0'
      tolerance: 0.0
      floor: 3.0e-1
    - 
      type: comparison
      scalar: energy error
      expected value: '0.0'
      tolerance: 0.0
      floor: 5.0e-2
